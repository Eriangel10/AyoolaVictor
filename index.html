<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application Form</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>Personal Information</h2>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-group">
							<div class="form-row form-row-1">
								<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
							</div>
							<div class="form-row form-row-2">
								<input type="text" name="code" class="code" id="code" placeholder="Code +" required>
							</div>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<p style="margin-left: 70px;">Date of Birth</p>
					<div class="form-group">
						<div class="form-row form-row-1">
							<select name="Month">
							    <option value="Month">Month</option>
							    <option value="January">January</option>
							    <option value="February">February</option>
							    <option value="March">March</option>
								<option value="April">April</option>
							    <option value="May">May</option>
							    <option value="June">June</option>
								<option value="July">July</option>
							    <option value="August">August</option>
							    <option value="September">September</option>
							    <option value="October">October</option>
							    <option value="November">November</option>
							    <option value="December">December</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
						<div class="form-row form-row-2">
							<select name="Date">
							    <option value="Date">Date</option>
							    <option value="1">1</option>
							    <option value="2">2</option>
							    <option value="3">3</option>
								<option value="4">4</option>
							    <option value="5">5</option>
							    <option value="6">6</option>
								<option value="7">7</option>
							    <option value="8">8</option>
							    <option value="9">9</option>
								<option value="10">10</option>
							    <option value="11">11</option>
							    <option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
							    <option value="15">15</option>
							    <option value="16">16</option>
								<option value="17">17</option>
							    <option value="18">18</option>
							    <option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
							    <option value="22">22</option>
							    <option value="23">23</option>
								<option value="24">24</option>
							    <option value="25">25</option>
							    <option value="26">26</option>
								<option value="27">27</option>
							    <option value="28">28</option>
							    <option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>

					<h2>Work Experience</h2>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="" id="" placeholder="Job Title">
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="" id="" placeholder="Company Name">
						</div>
					</div>
					<p style="margin-left: 70px;">Brief Job Description</p>
					<div class="form-row">
						<textarea name="" id="" cols="60" rows="10"></textarea>
					</div>
				</div>
				<div class="form-right">
					<h2>Address Details</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Street" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						</div>
						<div class="form-row form-row-2">
							<select name="place">
							    <option value="State">State</option>
							    <option value="">Abuja</option>
							    <option value="">Kwara</option>
							    <option value="">Lagos</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
					<div class="form-row">
						<select name="country">
						    <option value="country">Country</option>
						    <option value="Vietnam">Vietnam</option>
						    <option value="Malaysia">Malaysia</option>
						    <option value="India">India</option>
						    <option value="Nigeria">Nigeria</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>

					<h2>Educational Qualifications</h2>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="" id="" placeholder="Institution">
						</div>
						<div class="form-row form-row-2">
							<select name="qualifications">
								<option value="">Qualification</option>
								<option value="Bachelor's Degree">Bachelor's Degree</option>
								<option value="Master's Degree">Master's Degree</option>
								<option value="Phd">Phd</option>
								<option value="Professorate's Degree">Professorate's Degree</option>
							</select>
							<span class="select-btn">
								<i class="zmdi zmdi-chevron-down"></i>
						  </span>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="" id="" Placeholder="Field of Study">
					</div>
					<p style="margin-left: 70px; color: white">Upload Your CV</p>
					<div class="form-row">
						<input type="file" name="" id="" placeholder="Upload Your CV">
					</div>
					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a></p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register">
					</div>
					<footer>
						<p> 2024 &copy; Template by <a href="https://colorlib.com/etc/regform/colorlib-regform-36/" style="color: white; text-decoration: none;">Colorlib</a></p>
					</footer>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
